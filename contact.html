<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe-Kloset-Contact</title>
    <script src="https://kit.fontawesome.com/304aeb4f74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="contact-header">
        <div class="wrapper contact-flex">
            <nav class="contact-menu">
                        <a href="">Shoe<span>Kloset</span></a>
                    <ul class="contact-nav-bar-flex">
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
            <div class="contact-burger">
                <div class="contact-checkbox">
                        <input type="checkbox">
                        <span></span>
                        <span></span>
                        <span></span>
                    <ul class="contact-hamburger">
                        <li><a href="./home.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="contact-header-flex">
        <h1>Get In Touch</h1>
    </div>
    </header>

    <section class="info">
        <div class="wrapper info-links-flex">
            <ul class="contact-icons">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
            <div class="contact-info">
                <h2>info@email.com</h2>
                <p>123-456-7890</p>
                <p>123 queen street west, unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </div>
            <div class="contact-submit-flex">
                <form action="#">
                    <fieldset class="contact-form">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" id="name" required minlength="1" maxlength="10" name="name" placeholder="name" size="35">
                        <label class="sr-only" for="email">Email</label>
                        <input type="email" id="email" required minlength="20" maxlength="100" name="email" placeholder="Email address" size="35">
                    </fieldset>
                    <div class="contact-button-flex">
                        <textarea name="" id="" cols="75" rows="9" placeholder="message"></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        <footer class="contact-footer">
            <p>Copyright<i class="fa-regular fa-copyright"></i> 2019 Juno College</p>
        </footer>
    </section>

 



</body>
</html>
